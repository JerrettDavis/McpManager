name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Tag Release on Main Push"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  DOTNET_VERSION: '10.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  # Determine version based on trigger type
  get-version:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_tag: ${{ steps.get_version.outputs.version_tag }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event_name == 'workflow_run' && 'main' || github.ref }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install nbgv tool
      run: dotnet tool install -g nbgv
    
    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [ "${{ github.event_name }}" = "push" ]; then
          VERSION="${GITHUB_REF#refs/tags/}"
        else
          # workflow_run trigger - get from version.json
          VERSION="v$(nbgv get-version -v Version)"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "version_tag=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "Building release for version: $VERSION"

  build-artifacts:
    needs: get-version
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: mcpmanager-server-linux-x64
            project: src/McpManager.Web/McpManager.Web.csproj
          - os: windows-latest
            runtime: win-x64
            artifact_name: mcpmanager-server-win-x64
            project: src/McpManager.Web/McpManager.Web.csproj
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: mcpmanager-desktop-linux-x64
            project: src/McpManager.Desktop/McpManager.Desktop.csproj
          - os: windows-latest
            runtime: win-x64
            artifact_name: mcpmanager-desktop-win-x64
            project: src/McpManager.Desktop/McpManager.Desktop.csproj
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build and Publish Self-Contained
      run: |
        dotnet publish ${{ matrix.project }} `
          --configuration Release `
          --runtime ${{ matrix.runtime }} `
          --self-contained true `
          --output ./publish/${{ matrix.runtime }} `
          /p:PublishSingleFile=true `
          /p:PublishTrimmed=false `
          /p:IncludeNativeLibrariesForSelfExtract=true
      shell: pwsh
    
    - name: Create Archive (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd ./publish/${{ matrix.runtime }}
        tar -czf ../../${{ matrix.artifact_name }}.tar.gz .
    
    - name: Create Archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd ./publish/${{ matrix.runtime }}
        Compress-Archive -Path * -DestinationPath ../../${{ matrix.artifact_name }}.zip
      shell: pwsh
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          ${{ matrix.artifact_name }}.tar.gz
          ${{ matrix.artifact_name }}.zip
        if-no-files-found: ignore

  build-docker:
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}},value=${{ needs.get-version.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ needs.get-version.outputs.version }}
          type=semver,pattern={{major}},value=${{ needs.get-version.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  create-release:
    needs: [get-version, build-artifacts, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: mcpmanager-*
        path: ./artifacts
    
    - name: Generate Release Notes
      id: notes
      run: |
        VERSION="${{ needs.get-version.outputs.version }}"
        cat << EOF > release_notes.md
        ## MCP Manager ${VERSION}
        
        ### Deployment Options
        
        #### Docker (Server-Hosted)
        \`\`\`bash
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.get-version.outputs.version_tag }}
        docker run -p 8080:8080 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.get-version.outputs.version_tag }}
        \`\`\`
        
        #### Desktop App (Windows)
        1. Download \`mcpmanager-desktop-win-x64.zip\`
        2. Extract the archive
        3. Run \`McpManager.Desktop.exe\`
        4. The app opens in its own window - no browser needed!
        
        #### Desktop App (Linux)
        1. Download \`mcpmanager-desktop-linux-x64.tar.gz\`
        2. Extract: \`tar -xzf mcpmanager-desktop-linux-x64.tar.gz\`
        3. Run: \`./McpManager.Desktop\`
        4. The app opens in its own window - no browser needed!
        
        #### Server-Hosted (Windows)
        1. Download \`mcpmanager-server-win-x64.zip\`
        2. Extract the archive
        3. Run \`McpManager.Web.exe\`
        4. Navigate to http://localhost:5000
        
        #### Server-Hosted (Linux)
        1. Download \`mcpmanager-server-linux-x64.tar.gz\`
        2. Extract: \`tar -xzf mcpmanager-server-linux-x64.tar.gz\`
        3. Run: \`./McpManager.Web\`
        4. Navigate to http://localhost:5000
        
        ### Changes
        
        See commit history for detailed changes.
        EOF
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.get-version.outputs.version }}
        name: Release ${{ needs.get-version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ./artifacts/**/*.tar.gz
          ./artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
